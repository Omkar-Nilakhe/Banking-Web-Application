
<div class="col-md-8 offset-md-3" style="background-color: darkgray;" >
    <h1 class="text-center" style="color: aqua;">Withdraw balance</h1>
    
    
    <div *ngIf="amountDebited" class="alert alert-success">
        Amount Debited successfully ...
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-warning">
        {{errorMessage}}
    </div>
    
    <form (ngSubmit)="onSubmit()">
    
        
        <div class="form-group">
    
            <label for="">ID :</label>
            <input type="number" id="id" name="id" placeholder="Enter id" class="form-control"
              [(ngModel)]="account.id" readonly>
    
        </div>
    
        <div>
    
            <label for="">Enter Debited Amount :</label>
            <input type="text" id="balance" name="balance" placeholder="Enter balance" class="form-control"
              [(ngModel)]="account.balance" required>
    
        </div>
    
        <br>
    
        <button type="submit" class="btn btn-success">submit</button>
    
    
    
    </form>
    </div>
