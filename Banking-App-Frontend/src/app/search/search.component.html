
<h3  class="text-center" style="color: forestgreen;">Search Account detail by Account Holder Name</h3><br>
<div class="col-md-8 offset-md-3" style="background-color: cadetblue; width: 500px;">
    <div>
    <label for="">Enter AccountHolder Name :</label><br>
    <input type="text" [(ngModel)]="inputname" placeholder="Enter name">

    </div><br>
    <button (click)="onSubmit()" class="btn btn-success">Search Product</button>
<!-- <h3 *ngFor="let i of account">{{i|json}}</h3> -->
    </div><br><br><br><br>
 

<table *ngIf="account!=null" border="1px" class="col-md-8 offset-md-3" style="background-color: rgb(141, 179, 193); width: 500px;">
    <tr>
        <th>Id</th>
        <th>AccountHolderName</th>
        <th>Balance</th>
    </tr>
    <tr *ngFor="let i of account">
        <td>{{i.id}}</td>
        <td>{{i.accountHolderName}}</td>
        <td>{{i.balance}}</td>
    </tr>
</table>
